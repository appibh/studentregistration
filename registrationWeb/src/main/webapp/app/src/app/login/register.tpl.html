<form name="registerForm" role="form" ng-submit="register()" novalidate>
  <div class="form-group" show-errors>
    <label for="email">UserId:(Email):</label>
    <input type="email" class="form-control" id="email" name="email" ng-model="user.emailId" required>
    <p class="help-block" ng-if="registerForm.email.$error.required">The user's email is required</p>
  </div>
  <div class="form-group" show-errors>
    	Student<input type="radio" name="role" class="form-control" ng-model="user.role" value="STUDENT" required>
    	Faculty<input type="radio" name="role" class="form-control" ng-model="user.role" value="FACULTY" required>
    <p class="help-block" ng-if="registerForm.role.$error.required">The role selection is required</p>    
  </div>
  <div class="form-group" show-errors>
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="pwd" id="pwd" ng-model="user.password" required>
    <p class="help-block" ng-if="registerForm.pwd.$error.required">The password is required</p>    
  </div>
  <div class="form-group" show-errors>
    <label for="first">FirstName:</label>
    <input type="text" class="form-control" name="first" id="first" ng-model="user.firstName" required>
    <p class="help-block" ng-if="registerForm.first.$error.required">Firstname is required</p>    
  </div>
  <div class="form-group" show-errors>
    <label for="last">LastName:</label>
    <input type="text" class="form-control" name="last" id="last" ng-model="user.lastName" required>
    <p class="help-block" ng-if="registerForm.last.$error.required">Lastname is required</p>    
  </div>
  <div class="form-group">
    <label for="middle">MiddleName:</label>
    <input type="text" class="form-control" id="middle" ng-model="user.middleName">
  </div>
  <div class="form-group" show-errors>
    <label for="street">Street:</label>
    <input type="text" class="form-control" name="street" id="street" ng-model="user.address.street" required>
    <p class="help-block" ng-if="registerForm.street.$error.required">Street is required</p>    
  </div>  
  <div class="form-group" show-errors>
    <label for="city">City:</label>
    <input type="text" class="form-control" name="city" id="city" ng-model="user.address.city" required>
    <p class="help-block" ng-if="registerForm.city.$error.required">City is required</p>    
  </div>
  <div class="form-group" show-errors>
	<label for="state">State:</label> 
	<select id="state" name="state" ng-model="user.address.state" required>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
		</select>
		<p class="help-block" ng-if="registerForm.state.$error.required">State selection is required</p>        		
	</div>
  <div class="form-group" show-errors>
    <label for="zip">Zip:</label>
    <input type="text" class="form-control" name="zip" id="zip" ng-model="user.address.zipCode" required>
    <p class="help-block" ng-if="registerForm.zip.$error.required">Zip is required</p>        
  </div>
  <div class="form-group" show-errors>
    <label for="stream">Stream:</label>
	<select id="stream" name="stream" ng-model="user.stream" required>
		<option value="SE">Software Engineering</option>
		<option value="EE">Electrical Engineering</option>
		<option value="ME">Mechanical Engineering</option>
	</select>    
	<p class="help-block" ng-if="registerForm.stream.$error.required">Stream selection is required</p>        		
  </div>

  <button type="submit" class="btn btn-default">Register</button>
  <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>

</form>
