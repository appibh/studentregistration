<form role="form" ng-submit="login()">
  <div class="form-group">
    <label for="email">UserId:(Email):</label>
    <input type="email" class="form-control" id="email" ng-model="account.userid">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="account.password">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  New User  <a href ui-sref="register">Register</a>
</form>
